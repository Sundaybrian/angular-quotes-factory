<div class="card-body ">
  <blockquote>
    <p class="card-text ">
      <i class="fa fa-quote-left"></i>
      {{quote._quote}}
      <i class="fa fa-quote-right"></i>
    </p>
    <hr class="line">
    <cite class="card-title">-{{quote.author}}</cite>
  </blockquote>
</div>
<!-- card-body -->
<div class="card-footer">
  <div class="buttons">
    <div id="votes">
      <button class="btn"><i (click)="likeClicked(true)" class="fa fa-thumbs-o-up"></i>{{quote.upvote}}</button>

      <button class="btn" (click)="dislikeClicked(true)"><i class="fa fa-thumbs-o-down"></i>{{quote.downvote}}</button>
    </div>
    <div id="delete">
      <button class="btn" (click)="deleteQuote(true)"><i class="fa fa-times"></i></button>
    </div>
  </div>
</div>
